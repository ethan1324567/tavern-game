            margin: 30px 0;
            padding: 20px;

            border: 3px solid #6b4a32;

            box-shadow: 0 0 15px rgba(0,0,0,0.3);

        .bet-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;

        button:hover {
            background: linear-gradient(to bottom, #8b6a52 0%, #6b4a32 100%);

            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }

        button:before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            border: 1px solid rgba(205,164,52,0.3);
            border-radius: 3px;
        }

        #betAmount {
            background: #f4e8d4;
            color: #4a2a1a;
            border: 2px solid #6b4a32;
            padding: 12px;
            width: 80px;
            font-size: 1.2em;
            margin: 0 5px;
            text-align: center;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
            font-family: 'MedievalSharp', cursive;
        }

        .dice-container {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
            padding: 20px;
            background: rgba(40, 20, 10, 0.9);
            border: 3px solid #6b4a32;
            border-radius: 10px;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .dice-container:before {
            content: 'üé≤';
            position: absolute;
            font-size: 2em;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .dice {
            font-size: 7em;
            padding: 20px;
            background: #4a2a1a;
            border: 3px solid #cda434;
            border-radius: 15px;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px;
            color: #e0d3a9;
            box-shadow: 0 0 15px rgba(205,164,52,0.2);
            transition: transform 0.3s;
        }

        #rollButton {
            font-size: 1.5em;
            padding: 20px 40px;
            background: linear-gradient(to bottom, #8b1a1a 0%, #4a1a1a 100%);
            border: 3px solid #cda434;
            margin: 20px 0;
            text-shadow: 1px 1px 2px #000;
        }

        #rollButton:hover {
            background: linear-gradient(to bottom, #ab3a3a 0%, #6b1a1a 100%);

        #result {
            font-size: 1.3em;
            margin: 30px;
            padding: 20px;
            background: rgba(40, 20, 10, 0.9);
            border: 3px solid #6b4a32;
            border-radius: 5px;
            color: #ffd700;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);

        .tavern-decoration {
            font-size: 2em;
            margin: 20px 0;
            opacity: 0.8;
        }

        @keyframes flicker {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        @keyframes shake {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-5px, -5px) rotate(-5deg); }
            50% { transform: translate(5px, 5px) rotate(5deg); }
            75% { transform: translate(-5px, 5px) rotate(-5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }

<body>
    <div class="container">
        <div class="tavern-sign">üõ° The Dragon's Flagon üçª</div>
        <div class="tavern-decoration">
            <span class="candle">üïØÔ∏è</span> 
            üç∫üó°Ô∏èüèπ 
            <span class="candle">üïØÔ∏è</span>
        </div>
        
        <div class="gold-counter">üí∞ Gold Pieces: <span id="gold">100</span></div>

        <div class="bet-controls">
            <div class="bet-row">
                <button onclick="adjustBet(0.5)">Halve Thy Stake</button>
                <button onclick="adjustBet(2)">Double Or Naught</button>
                <button onclick="allIn()">All Ye Gold!</button>
                <input type="number" id="betAmount" value="5" min="1" step="1" 
                       oninput="updateBet()" onchange="updateBet()">
            </div>
        </div>

        <div class="dice-container">
            <div>
                <div style="color: #cda434; margin-bottom: 10px;">Thy Fortune</div>
                <div id="playerDice" class="dice">‚öÑ</div>
            </div>
            <div>
                <div style="color: #cda434; margin-bottom: 10px;">House's Fate</div>
                <div id="opponentDice" class="dice">‚öÑ</div>
            </div>
        </div>

        <button id="rollButton" onclick="rollDice()">‚öîÔ∏è Roll the Bones! ‚öîÔ∏è</button>
        <div id="result"></div>
    </div>

    <script>
        let gold = 100;
        let currentBet = 5;

        function updateGoldDisplay() {
            document.getElementById('gold').textContent = gold;
            const betInput = document.getElementById('betAmount');
            betInput.max = gold;
            if(currentBet > gold) {
                currentBet = Math.max(1, gold);
                betInput.value = currentBet;
            }
        }

        function adjustBet(multiplier) {
            const newBet = Math.round(currentBet * multiplier);
            currentBet = Math.max(1, Math.min(newBet, gold));
            document.getElementById('betAmount').value = currentBet;
            playTavernSound();
        }

        function allIn() {
            currentBet = Math.max(1, gold);
            document.getElementById('betAmount').value = currentBet;
            playTavernSound();
        }

        function updateBet() {
            const betInput = document.getElementById('betAmount');
            let newBet = parseInt(betInput.value) || 1;
            newBet = Math.max(1, Math.min(newBet, gold));
            currentBet = newBet;
            betInput.value = currentBet;
        }

        async function rollDice() {
            const rollButton = document.getElementById('rollButton');
            rollButton.disabled = true;
            
            // Player roll
            const playerDice = document.getElementById('playerDice');
            playerDice.style.animation = 'shake 0.5s infinite';
            for(let i = 0; i < 8; i++) {
                playerDice.textContent = getRandomDice();
                await sleep(80);
            }
            const playerRoll = Math.floor(Math.random() * 6) + 1;
            playerDice.textContent = getDiceFace(playerRoll);
            playerDice.style.animation = '';

            // Opponent roll after delay
            await sleep(1000);
            const opponentDice = document.getElementById('opponentDice');
            opponentDice.style.animation = 'shake 0.5s infinite';
            for(let i = 0; i < 8; i++) {
                opponentDice.textContent = getRandomDice();
                await sleep(80);
            }
            const opponentRoll = Math.floor(Math.random() * 6) + 1;
            opponentDice.textContent = getDiceFace(opponentRoll);
            opponentDice.style.animation = '';

            // Determine winner
            let resultText = '';
            if(playerRoll > opponentRoll) {
                gold += currentBet;
                resultText = `By the gods! You claim ${currentBet} gold! üéâ The tavernkeep scowls as coins clink`;
            } else if(playerRoll < opponentRoll) {
                gold = Math.max(0, gold - currentBet);
                resultText = `Alas! ${currentBet} gold lost to the house! üí∏ The crowd roars with laughter`;
            } else {
                resultText = `A draw! The dice gods show mercy ‚öñÔ∏è Wager returned`;
            }

            document.getElementById('result').innerHTML = resultText;
            updateGoldDisplay();
            rollButton.disabled = false;
            playTavernSound(playerRoll > opponentRoll ? 'win' : 'lose');
        }

        function getRandomDice() {
            const diceFaces = ['‚öÄ', '‚öÅ', '‚öÇ', '‚öÉ', '‚öÑ', '‚öÖ'];
            return diceFaces[Math.floor(Math.random() * 6)];
        }

        function getDiceFace(number) {
            return ['‚öÄ', '‚öÅ', '‚öÇ', '‚öÉ', '‚öÑ', '‚öÖ'][number - 1];
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function playTavernSound(type) {
            const sounds = {
                default: new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU'),
                win: new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU'),
                lose: new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU')
            };
            (sounds[type] || sounds.default).play().catch(() => {});
        }

        // Initialize bet input max value
        updateGoldDisplay();
    </script>
</body>
